<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Listagem de Países</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.1.8/vue.js"></script>
</head>
<body>
<div class="container">
    <div class="panel panel-default">
        <div class="panel-heading">Listagem de países (Country List)</div>

        <table class="table table-striped table-bordered table-hover">
            <thead>
            <tr>
                <th>Código (Country Code)</th>
                <th>Nome (Country Name)</th>
            </tr>
            </thead>
            <tbody>
            <tr v-for="country in countries">
                <td>{{ country.CourseId }}</td>
                <td>{{ country.AuthorId }}</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>

<script>
    import axios from 'axios'
    export default {
        name: 'country-list-row',
        mounted: function () {
            this.getCountries()
        },
        data: function () {
            return {
                message: 'Country List Row',
                countries: []
            }
        },
        methods: {
            getCountries: function () {
                const url = 'http://localhost:8000/api/country'
                axios.get(url, {
                    dataType: 'json',
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json'
                    },
                    mode: 'no-cors',
                    credentials: 'include'
                })
                    .then(function (response) {
                        console.log(JSON.stringify(response.data))
                        this.countries = JSON.stringify(response.data)
                    })
                    .catch(function (error) {
                        console.log(error)
                    })
            }
        }
    }
</script>
